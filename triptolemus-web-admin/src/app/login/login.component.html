<div style="max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    
    <div *ngIf="loginError" style="color: red; text-align: center; margin-bottom: 15px;">
      {{ loginError }}
    </div>
    
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Usuario:</label>
      <input 
        type="text" 
        [(ngModel)]="username"
        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
      >
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Contraseña:</label>
      <input 
        type="password" 
        [(ngModel)]="password"
        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
      >
    </div>

    <button 
      (click)="onLogin()"
      style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      Iniciar Sesión
    </button>
  </div>
