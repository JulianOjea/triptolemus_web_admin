<div class="container mt-5">
  <h2 class="text-center mb-4">Agregar Nueva Pregunta</h2>

  <!-- Formulario en línea -->
  <form (ngSubmit)="onSubmit()" #questionForm="ngForm" class="row gx-2 gy-2 align-items-center">
    
    <!-- Campo de texto de pregunta como <textarea> -->
<div class="col-auto flex-grow-1">
  <label for="text" class="visually-hidden">Texto de la Pregunta:</label>
  <textarea
    id="text"
    required
    [(ngModel)]="newQuestion.text"
    name="text"
    class="form-control"
    placeholder="Escribe la pregunta"
    rows="1"
    (input)="autoResize($event)"
  ></textarea>
</div>

    <!-- Selección de categoría en otra columna -->
    <div class="col-auto">
      <label for="category" class="visually-hidden">Categoría:</label>
      <select
        id="category"
        required
        [(ngModel)]="newQuestion.category_name"
        name="category"
        class="form-select"
      >
        <option value="">Categoría</option>
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Botón de envío en otra columna -->
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" [disabled]="questionForm.invalid">Agregar</button>
    </div>
  </form>

  <!-- Lista de preguntas con scroll -->
  <h2 class="text-center mt-5">Lista de Preguntas</h2>
  <ul class="list-group scrollable-list">
    <li *ngFor="let question of Questions; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div *ngIf="!question.isEditing; else editMode">
        {{ question.text }}
      </div>
      <ng-template #editMode>
        <textarea
          [(ngModel)]="question.text"
          class="form-control"
          rows="1"
          (input)="autoResize($event)"
        ></textarea>
      </ng-template>
      <!-- Icono de papelera -->
      <div>
        <fa-icon
          *ngIf="!question.isEditing"
          [icon]="faPen" 
          class="text-primary ms-2" 
          (click)="startEdit(i)"
          style="cursor: pointer;">
        </fa-icon>
        <fa-icon
          *ngIf="!question.isEditing && !question.confirmingDelete"
          [icon]="faTrash" 
          class="text-danger ms-2" 
          (click)="promptDelete(i)"
          style="cursor: pointer;">
        </fa-icon>
        
        <!-- Botones de guardar/cancelar -->
        <div *ngIf="question.isEditing" class="edit-buttons">
          <button class="btn btn-sm btn-success me-1" (click)="saveEdit(question)">
            Guardar
          </button>
          <button class="btn btn-sm btn-secondary" (click)="cancelEdit(i)">
            Cancelar
          </button>
        </div>
        
        <!-- Botones de confirmación -->
        <div *ngIf="question.confirmingDelete" class="confirm-buttons">
          <button class="btn btn-sm btn-danger me-1" (click)="deleteQuestion(question.id!)">
            Confirmar
          </button>
          <button class="btn btn-sm btn-secondary" (click)="cancelDelete(i)">
            Cancelar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
